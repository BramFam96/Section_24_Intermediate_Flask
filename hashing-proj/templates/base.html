<html>
	<head>
		<meta charset="UTF-8" />
		<title>Feedback Project <!-- --> {%block title%} <!-- --> {%endblock%}</title>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/flatly/bootstrap.min.css"
		/>
	</head>

	<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"
		>
			<div class="container">
				<a href="/" class="navbar-brand text-light"></a>
				<ul class="nav navbar-nav flex-row float-right">
					{% if session['username'] %}
					<li class="nav-item">
						<form method="POST" action="/logout">
							<button class="btn btn-link nav-link pr-3 text-light" type="submit">
								Logout
							</button>
						</form>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link pr-3 text-light" href="/login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="/register">Sign up</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>

		<div class="container" style="margin-top: 2em">
			{% for category, msg in get_flashed_messages(with_categories=True) %}
			<div class="alert alert-{{category}}">{{ msg }}</div>
			{% endfor %}
			<!--  -->

			<!--  -->
			{% block content %}
			<!--  -->
			{% endblock %}
		</div>
	</body>
</html>
