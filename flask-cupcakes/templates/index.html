<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="static/app.css">
		<title>Cupcake API</title>
	</head>

	<body>
		<div class="container">
			<h1 class="text-center display-3">Das Cupcakes</h1>
					<div id="cupcake-list">
            <!-- jQuery populates data here -->

          </div>
				</div>
			</div>
			<div class=justify-content-center">
				<div class="text-center">
					<h2 class = 'display-3'>New Cupcake</h2>
					<form id="new-cupcake-form" class = mt-4>
						<div class="form-group d-flex align-items-center justify-content-center">
							<span class = 'col-8'>
              <label class = h3 for="form-flavor">Flavor:</label>
							<input
								name="flavor"
								id="form-flavor"
								class="form-control"
                placeholder = 'Enter flavor'
							/>
            </span>
						</div>

						<div class="form-group d-flex align-items-center justify-content-center">
              <span class = col-8>
							<label class = h3 for="form-size">Size:</label>
							<input
								name="size"
								id="form-size"
								class="form-control"
                placeholder = 'Enter size'
							/>
            </span>
						</div>
						<div class="form-group d-flex align-items-center justify-content-center">
              <span class = col-8>
							<label class = h3 for="form-rating">Rating:</label>
							<input
								name="rating"
								id="form-rating"
								class="form-control"
                placeholder = 'Rate your experience'
							/>
            </span>
						</div>
						
            <div class="form-group d-flex align-items-center justify-content-center">
              <span class = col-8>
							<label class = h3 for="form-image">Image:</label>
							<input
								name="image"
								id="form-image"
                placeholder = 'Enter image url'
                class="form-control"
							/>
              </span>
						</div>

						<button>Submit</button>
					</form>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
			integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
			crossorigin="anonymous"
		></script>
		<script src="static/cupcakes.js"></script>
	</body>
</html>
